<mat-chip-list #chipList aria-label="Fruit selection">
  <mat-chip
    *ngFor="let item of fruits"
    [selectable]="selectable === item"
    [removable]="removable"
    (removed)="remove(item)"
  >
    <mat-radio-button
      [checked]="selectedItem === item"
      (click)="selectItem(item)"
    ></mat-radio-button>
    {{item.name}}

    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
  </mat-chip>
</mat-chip-list>
